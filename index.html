<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" >

        <title>Search</title>
    </head>
    <body>
        <div class="header">
            <div class="header-links">
                <a href="images.html">Images</a>
                <a href="advanced.html">Advanced Search</a>
            </div>
        </div>

        <div class="search-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Icon" height="92" width="272">
            <form action="https://google.com/search" method="get">
                <div class="inputfield">
                    <div class="svgfield">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 16 16"><g clip-path="url(#a)"><path fill="#a8a7a7" d="M14 12.94 10.16 9.1c1.25-1.76 1.1-4.2-.48-5.78a4.49 4.49 0 0 0-6.36 0 4.49 4.49 0 0 0 0 6.36 4.486 4.486 0 0 0 5.78.48L12.94 14 14 12.94ZM4.38 8.62a3 3 0 0 1 0-4.24 3 3 0 0 1 4.24 0 3 3 0 0 1 0 4.24 3 3 0 0 1-4.24 0Z"/></g><defs><clipPath id="a"><path fill="#fff" d="M0 0h16v16H0z"/></clipPath></defs></svg>
            
                    </div>
                    <input type="text" name="q">
                </div>
                <div class="center-div">
                    <input type="submit" value="Google Search" name="btnK" class="btn-google"> 
                    <input type="submit" value="I'm Feeling Lucky" name="btnI" class="btn-google"> 
                </div> 
            </form>
        </div>
    </body>
</html>
